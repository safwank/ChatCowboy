<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset=utf-8 />
 <title>Elixir Websocket</title>
</head>

<body>
<table>
	<tr>
		<td>Paint color:
		<select id="color" onchange="update_color();">
			<option value=#000000>Black</option>
			<option value=#0000ff>Blue</option>
			<option value=#20ff20>Green</option>
			<option value=#802020>Dark Red</option>
		</select>
		</td>
		<td id=wslm_statustd align=center><div id=wslm_status>Not initialized</div></td>
	</tr>
	<tr>
		<td colspan=2 width=500 align=center style="background-color: #e0e0e0;"><div id=wslm_drawing> </div></td>
	</tr>
</table>

<script>
function get_appropriate_ws_url()
{
	var pcol;
	var u = document.URL;

	if (u.substring(0, 5) == "https") {
		pcol = "wss://";
		u = u.substr(8);
	} else {
		pcol = "ws://";
		if (u.substring(0, 4) == "http")
			u = u.substr(7);
	}

	u = u.split('/');

	return pcol + u[0] + "/_ws";
}

var down = 0;
var no_last = 1;
var last_x = 0, last_y = 0;
var ctx;
var socket_lm;
var color = "#000000";

socket_lm = new WebSocket(get_appropriate_ws_url(), "mirror-protocol");

try {
	socket_lm.onopen = function() {
		document.getElementById("wslm_statustd").style.backgroundColor = "#40ff40";
		document.getElementById("wslm_status").textContent = " websocket connection opened ";
	} 

	socket_lm.onmessage =function got_packet(msg) {
		j = msg.data.split(';');
		f = 0;
		while (f < j.length - 1) {
			i = j[f].split(' ');
			if (i[0] == 'd') {
				ctx.strokeStyle = i[1];
				ctx.beginPath();
				ctx.moveTo(+(i[2]), +(i[3]));
				ctx.lineTo(+(i[4]), +(i[5]));
				ctx.stroke();
			}
			if (i[0] == 'c') {
				ctx.strokeStyle = i[1];
				ctx.beginPath();
				ctx.arc(+(i[2]), +(i[3]), +(i[4]), 0, Math.PI*2, true); 
				ctx.stroke();
			}

			f++;
		}
	}

	socket_lm.onclose = function(){
		document.getElementById("wslm_statustd").style.backgroundColor = "#ff4040";
		document.getElementById("wslm_status").textContent = " websocket connection CLOSED ";
	}
} catch(exception) {
	alert('<p>Error' + exception);  
}

var canvas = document.createElement('canvas');
canvas.height = 300;
canvas.width = 480;
ctx = canvas.getContext("2d");

document.getElementById('wslm_drawing').appendChild(canvas);

canvas.addEventListener('mousemove', ev_mousemove, false);
canvas.addEventListener('mousedown', ev_mousedown, false);
canvas.addEventListener('mouseup', ev_mouseup, false);

offsetX = offsetY = 0;
element = canvas;
if (element.offsetParent) {
	do {
      offsetX += element.offsetLeft;
      offsetY += element.offsetTop;
    } while ((element = element.offsetParent));
 }
 
function update_color() {
	color = document.getElementById("color").value;
}

function ev_mousedown (ev) {
	down = 1;
}

function ev_mouseup(ev) {
	down = 0;
	no_last = 1;
}

function ev_mousemove (ev) {
	var x, y;

	if (ev.offsetX) {
		x = ev.offsetX;
		y = ev.offsetY;
	} else {
		x = ev.layerX - offsetX;
		y = ev.layerY - offsetY;

	}

	if (!down)
		return;
	if (no_last) {
		no_last = 0;
		last_x = x;
		last_y = y;
		return;
	}
	socket_lm.send("d " + color + " " + last_x + " " + last_y + " " + x + ' ' + y + ';');

	last_x = x;
	last_y = y;
}


</script>

</body>
</html>
