<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset=utf-8 />
    <title>Chat Cowboy</title>
  </head>
  <body>
    <table>
      <tr>
        <td colspan="2">
          <label>Session ID:</label>
          <input id="session_id" type="text" value="foo" />
        </td>
      <tr>
        <td>Paint color:
          <select id="color" onchange="updateColor();">
            <option value=#000000>Black</option>
            <option value=#0000ff>Blue</option>
            <option value=#20ff20>Green</option>
            <option value=#802020>Dark Red</option>
          </select>
        </td>
        <td id="wslm_statustd" align="center">
          <div id="wslm_status">Not initialized</div>
        </td>
      </tr>
      <tr>
        <td colspan="2" width="500" align="center" style="background-color: #e0e0e0;">
          <div id="wslm_drawing"></div>
        </td>
      </tr>
    </table>

    <script type="text/javascript" src="/js/chat.js"></script>
  </body>
</html>
