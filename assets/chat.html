<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Chat Cowboy</title>
    <link href="/css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link href="/css/bootstrap-responsive.min.css" rel="stylesheet">
    <link href="/css/site.css" rel="stylesheet">
  </head>
  <body>
    <div class="navbar navbar-inverse navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container">
          <a class="brand" href="/">Chat Cowboy</a>
        </div>
      </div>
    </div>
    <div class="container">
      <div class="row">
        <div class="span8">
          <form class="form-horizontal">
            <div class="control-group">
              <label class="control-label" for="sessionId">Session ID</label>
              <div class="controls">
                <input id="sessionId" type="text" value="foo" />
                <button class="btn btn-primary" id="connect">Connect</button>
                <span class="badge badge-success"><i class="icon-ok icon-white"></i></span>
                <span class="badge badge-important hidden"><i class="icon-remove icon-white"></i></span>
              </div>
            </div>
          </form>
        </div>
      </div>
      <div class="row">
        <div class="span8 offset1">
          <div class="drawing"></div>
          <button class="btn btn-danger" id="reset">Reset</button>
          <span class="btn-group">
            <button class="btn btn-info">Paint color</button>
            <button class="btn btn-info dropdown-toggle" data-toggle="dropdown">
              <span class="caret"></span>
            </button>
            <ul class="dropdown-menu" id="color" role="menu" aria-labelledby="dLabel">
              <li><a href="#" data-value="#000000">Black</a></li>
              <li><a href="#" data-value="#0000ff">Blue</a></li>
              <li><a href="#" data-value="#20ff20">Green</a></li>
              <li><a href="#" data-value="#802020">Dark red</a></li>
            </ul>
          </span>
        </div>
      </div>
    </div>

    <script type="text/javascript" src="http://code.jquery.com/jquery-2.0.3.min.js"></script>
    <script type="text/javascript" src="/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="/js/chat.js"></script>
  </body>
</html>
